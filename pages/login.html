<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    
    <header class="headerLogin">
        <nav class="navegacion">
            <a class="logo" href="../index.html">
                <span>Moon</span><span class="spanLight">light</span>
            </a>
        </nav>
    </header>
    <main class="main">
        <div class="seccionLogin" data-aos="zoom-in" data-aos-duration="1000" >
            <h2 class="tituloLogin">Iniciar sesión</h2>
            <form id="loginForm" action="" method="post">
                <div>
                    <input class="inputLogin" type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input class="inputLogin" type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <div>
                    <input class="botonLogin" type="submit" value="Iniciar sesión">
                </div>
                <div>
                    <a href="../pages/registrarse.html">¿Necesitas una cuenta? Registrarse </a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/3dab01cf50.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            event.preventDefault();
            alert('Por favor, complete ambos campos para iniciar sesión.');
        } else {
            // Validar credenciales (aquí se debería usar una verificación real)
            if (email === 'usuario@example.com' && password === 'password123') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = './pages/index.html'; // Redirigir al inicio u otra página
            } else {
                event.preventDefault();
                alert('Credenciales incorrectas. Inténtalo de nuevo.');
            }
        }
    });
    </script>

</body>
</html>
